<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kdam+Thmor+Pro&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"

    <script src="./main.js" defer></script>
    <title>BATTLESHIP</title>

  <body>
    <header><h1>BATTLESHIP</h1></header>
    <section class="game">
      <section class="half">
        <div class="board"></div>
        <div class="controls">
          <h6>*click on a ship to rotate it</h6>

          <div class="randomize">randomly place ships</div>
        </div>
      </section>
      <section class="gameControls">
        <button id="start">START</button>
        <button id="reset">RESET</button>
        <section class="winner"></section>
      </section>
      <section class="half">
        <div class="board" id="opponent"></div>
        <div class="controls">
          <div class="pad">padding</div>
      </section>
    </section>
    <footer>
      <h5>MADE BY <a href="https://github.com/ihascats">IHASCATS</a></h5>
